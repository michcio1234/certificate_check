<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">

    <title>Weryfikacja certyfikatu</title>
</head>
<body>
<div class="container narrow p-3">

    <form class="subscribe" method="post">


        <label for="codeInput" class="form-label">Kod certyfikatu:</label>
        <div class="row g-1">
            <div class="col-12 col-md-9">
                <input id="codeInput" type="text" class="form-control" name="code" required=required
                       value={{ code }}>
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Sprawd≈∫</button>
            </div>
        </div>
    </form>

    <div class="row mt-3">
        <div class="col">
            {% if name %}
            <p>Certyfikat wydany dla: <b>{{ name }}</b></p>
            {% endif %}
            {% if not_found %}
            <p>Nie znaleziono certyfikatu.</p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
